<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Your Application</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f5;
            /* Light gray background */
        }
    </style>
</head>

<body class="flex items-center justify-center min-h-screen bg-gray-100 p-4">

    <div class="w-full max-w-md bg-white rounded-lg shadow-xl p-8 space-y-6 md:p-10">
        <div class="text-center">
            <!-- Application Logo Placeholder -->
            <div
                class="mx-auto h-16 w-16 bg-blue-600 rounded-full flex items-center justify-center text-white mb-4 shadow-md">
                <i class="fas fa-lock text-3xl"></i>
            </div>
            <h2 class="text-3xl font-extrabold text-gray-900 mb-2">Đăng Nhập</h2>
            <p class="text-sm text-gray-500">Truy cập vào tài khoản của bạn</p>
        </div>

        <form class="space-y-6">
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700 mb-1">
                    Địa chỉ Email
                </label>
                <div class="relative rounded-md shadow-sm">
                    <div class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3">
                        <i class="fas fa-envelope text-gray-400"></i>
                    </div>
                    <input type="email" id="email" name="email" autocomplete="email" required class="block w-full rounded-md border-gray-300 pl-10 pr-3 py-2
                                  focus:border-blue-500 focus:ring-blue-500 sm:text-sm"
                        placeholder="your.email@example.com">
                </div>
            </div>

            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-1">
                    Mật khẩu
                </label>
                <div class="relative rounded-md shadow-sm">
                    <div class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3">
                        <i class="fas fa-key text-gray-400"></i>
                    </div>
                    <input type="password" id="password" name="password" autocomplete="current-password" required class="block w-full rounded-md border-gray-300 pl-10 pr-3 py-2
                                  focus:border-blue-500 focus:ring-blue-500 sm:text-sm" placeholder="********">
                </div>
            </div>

            <div class="flex items-center justify-between">
                <div class="flex items-center">
                    <input id="remember-me" name="remember-me" type="checkbox"
                        class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                    <label for="remember-me" class="ml-2 block text-sm text-gray-900">
                        Ghi nhớ đăng nhập
                    </label>
                </div>

                <div class="text-sm">
                    <a href="#" class="font-medium text-blue-600 hover:text-blue-500">
                        Quên mật khẩu?
                    </a>
                </div>
            </div>

            <div>
                <button type="submit"
                    class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700
                               focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors duration-200">
                    Đăng Nhập
                </button>
            </div>
        </form>


    </div>

</body>

</html>
