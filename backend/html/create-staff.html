<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Tạo nhân viên mới</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f5;
        }

        .form-label {
            @apply block text-sm font-medium text-gray-700 mb-1;
        }

        .form-input,
        .form-select {
            @apply block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm;
        }
    </style>
</head>

<body class="flex min-h-screen">

    <!-- Sidebar -->
    <aside class="w-16 bg-white shadow-lg flex flex-col items-center py-4">
        <div class="mb-8">
            <!-- Placeholder for logo -->
            <div
                class="h-10 w-10 bg-blue-600 rounded-full flex items-center justify-center text-white text-xl font-bold">
                A</div>
        </div>
        <nav class="flex flex-col space-y-6">
            <a href="#" class="text-gray-600 hover:text-blue-600 transition-colors duration-200" title="Dashboard">
                <i class="fas fa-th-large text-xl"></i>
            </a>
            <a href="#" class="p-2 bg-blue-100 rounded-md text-blue-600" title="Staff Management">
                <i class="fas fa-users text-xl"></i>
            </a>
            <a href="#" class="text-gray-600 hover:text-blue-600 transition-colors duration-200" title="Settings">
                <i class="fas fa-cog text-xl"></i>
            </a>
        </nav>
        <div class="mt-auto">
            <a href="#" class="text-gray-600 hover:text-blue-600 transition-colors duration-200" title="User Profile">
                <i class="fas fa-user-circle text-xl"></i>
            </a>
        </div>
    </aside>

    <!-- Main Content Area -->
    <div class="flex-1 flex flex-col">
        <!-- Top Header / Navbar -->
        <header class="bg-white shadow-md p-4 flex items-center justify-between">
            <div class="text-lg font-semibold text-gray-800">Quản lý nhân viên</div>
            <div class="flex items-center space-x-4">
                <span class="text-gray-600">Tìm kiếm...</span>
                <div
                    class="w-10 h-10 bg-gray-200 rounded-full flex items-center justify-center text-gray-700 font-semibold">
                    T</div>
                <button
                    class="w-10 h-10 bg-red-500 hover:bg-red-600 text-white rounded-full flex items-center justify-center shadow-md transition-colors duration-200"
                    title="Notifications">
                    <i class="fas fa-bell"></i>
                </button>
            </div>
        </header>

        <!-- Content Body -->
        <main class="flex-1 p-6 overflow-auto">
            <div class="bg-white p-6 rounded-lg shadow-md mb-6 max-w-2xl mx-auto">
                <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">Tạo nhân viên mới</h2>

                <form class="space-y-6">
                    <div>
                        <label for="staff-id" class="form-label">Mã nhân viên</label>
                        <input type="text" id="staff-id" name="staff-id" class="form-input"
                            placeholder="Tự động tạo hoặc nhập thủ công">
                    </div>

                    <div>
                        <label for="full-name" class="form-label">Họ tên <span class="text-red-500">*</span></label>
                        <input type="text" id="full-name" name="full-name" required class="form-input"
                            placeholder="Nguyễn Văn A">
                    </div>

                    <div>
                        <label for="email" class="form-label">Email <span class="text-red-500">*</span></label>
                        <input type="email" id="email" name="email" required class="form-input"
                            placeholder="nguyenvana@example.com">
                    </div>

                    <div>
                        <label for="phone" class="form-label">Số điện thoại</label>
                        <input type="tel" id="phone" name="phone" class="form-input" placeholder="0123 456 789">
                    </div>

                    <div>
                        <label for="job-title" class="form-label">Chức vụ <span class="text-red-500">*</span></label>
                        <select id="job-title" name="job-title" required class="form-select">
                            <option value="">Chọn chức vụ</option>
                            <option value="manager">Quản lý</option>
                            <option value="sales">Nhân viên kinh doanh</option>
                            <option value="support">Hỗ trợ kỹ thuật</option>
                            <option value="admin">Quản trị viên</option>
                        </select>
                    </div>

                    <div>
                        <label for="department" class="form-label">Phòng ban</label>
                        <input type="text" id="department" name="department" class="form-input"
                            placeholder="Phòng Marketing">
                    </div>

                    <div>
                        <label for="password" class="form-label">Mật khẩu <span class="text-red-500">*</span></label>
                        <input type="password" id="password" name="password" required class="form-input"
                            placeholder="Nhập mật khẩu">
                    </div>

                    <div>
                        <label for="confirm-password" class="form-label">Xác nhận mật khẩu <span
                                class="text-red-500">*</span></label>
                        <input type="password" id="confirm-password" name="confirm-password" required class="form-input"
                            placeholder="Nhập lại mật khẩu">
                    </div>

                    <div>
                        <label for="status" class="form-label">Trạng thái</label>
                        <select id="status" name="status" class="form-select">
                            <option value="active">Hoạt động</option>
                            <option value="inactive">Nghỉ việc</option>
                        </select>
                    </div>

                    <div class="flex justify-end space-x-4 pt-4">
                        <button type="button"
                            class="px-5 py-2 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50
                                       focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors duration-200">
                            Hủy
                        </button>
                        <button type="submit"
                            class="px-5 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700
                                       focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors duration-200">
                            <i class="fas fa-plus mr-2"></i> Tạo nhân viên
                        </button>
                    </div>
                </form>
            </div>
        </main>
    </div>

</body>

</html>
